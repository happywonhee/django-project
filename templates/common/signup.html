{% block content %}

<section class="login-block">
  <br>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="card col-lg-4">
      <br><br><br><br>
        <h1 class="text-center mt-4 mb-5">LOGIN</h1>

        <form method="post" action="{% url 'common:login' %}">
          {% csrf_token %}
          {% include 'form_errors.html' %}
          <div class="input-group mb-4">
            <input type="text" class="form-control" name="username" id="username"
              placeholder="Enter User ID" value="{{ form.username.value | default_if_none:'' }}">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" id="password" 
            placeholder="Enter User Password" value="{{ form.password.value | default_if_none:'' }}">
          </div>
          <div class="d-grid gap-1">
            <button type="submit" class="btn btn-outline-dark mt-4">로그인</button>
          </div>
        </form>
        <br><br><br><br><br><br><br><br><br>
    </div>
    <div class="col-lg-4"></div>

  </div>
</div>
</section>
<br><br><br>
{% endblock %}
