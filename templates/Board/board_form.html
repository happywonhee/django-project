{% extends "bingo_base.html" %}
{% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN URL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"                        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"                              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Jquery CDN URL -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

  <!-- Fontawesome URL -->
  <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>

  <!-- pagination Style 변경 -->
  <style>
    .pagination > li > a
    {
      background-color: white;
      color: #000;
    }
    .pagination > .active > a
    {
        color: white;
        background-color: #212529 !Important;
        border: solid 1px #212529 !Important;
    }
  </style>
  <title>Django WEB</title>
{% endblock %}

{% block content %}
<section class="board_form-block">
<div class="container mt-3">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
      <div class="card-header input-group">
        <span class="input-group-text">제목 입력</span>
        {{ form.title }}
      </div>
      <div class="card-header input-group">
        {{ form.file_upload }}
      </div>
      <div class="card-body">
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-outline-dark">게시글 등록</button>
    </div>
  </form>

</div>
</section>
{% endblock %}
